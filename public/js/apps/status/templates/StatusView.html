<div class="status-wrapper">
  <div class="item connected">
    <span id="connection" class="icon-cross"></span>
    <span class="item-text">Connected</span>
  </div>
  <div class="item activity">
    <span id ="activity" class="icon-cross"></span>
    <span class="item-text">Activity</span>
    <div id="activity-detail" class="item-sub-view hidden">
      <span>Steps this session:</span><span id="stepcount"></span>
    </div>
  </div>
  <div class="item on-treadmill">
    <span class="icon-cross"></span>
    <span class="item-text">Treadmill</span>
  </div>
  <div class="item running">
    <span class="icon-cross"></span>
    <span class="item-text">Mph</span>
  </div>
</div>
